<div class="container">
    <div class="tabla">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cargo</th>
                <th scope="col">Pais</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empleado of listaDeEmpleados; let i = index"> 
                <th scope="row"> {{i+1}} </th>
                <td> {{empleado.nombre}} </td>
                <td>{{empleado.apellido}}</td>
                <td> {{empleado.cargo}} </td>
                <td>{{empleado.pais}}</td>
                <td>
                    <button class="btn btn-info" (click)="editarEmpleado(i)" >Editar</button>
                    <button class="btn btn-danger" (click)="eliminarEmpleado(i, empleado)" >Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
